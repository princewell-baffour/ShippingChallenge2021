apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb-deployment
  labels:
    app: mongodb
spec:                        # a deployment's specification
  replicas: 1                # tells deployment to run 1 pod
  selector:
    matchLabels:
      app: mongodb
  template:                  # regular pod configuration
    metadata:
      labels:
        app: mongodb
    spec:
      containers:
      - name: mongodb
        image: mongo
        ports:
          - containerPort: 27017   # The default port of mongo db
        env:
            - name: MONGO_INITDB_ROOT_USERNAME
              value: 'username'
              #valueFrom:
                #secretKeyRef:
                  #name: mongodb-secret
                  #key: mongo-root-username
            - name: MONGO_INITDB_ROOT_PASSWORD
              value: 'password'
              #valueFrom:
                #secretKeyRef:
                  #name: mongodb-secret
                  #key: mongo-root-password
                  
---
apiVersion: v1
kind: Service
metadata:
  name: mongodb-service
spec:
  selector:
    app: mongodb
  ports:
    - protocol: TCP
      port: 27017
      targetPort: 27017